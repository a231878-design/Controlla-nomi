<!DOCTYPE html> 
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controllo Nomi Clown</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            width: 120px;
            height: 120px;
            border: 1px solid #fff;
        }
        main {
            flex: 1;
            display: flex;
            padding: 20px;
            gap: 20px;
        }
        .input-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .output-section {
            flex: 2;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        textarea {
            flex: 1;
            padding: 12px;
            font-family: monospace;
            font-size: 16px;
            resize: none;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .output-container {
            flex: 1;
            border: 1px solid #ccc;
            background-color: #fff;
            padding: 12px;
            overflow-y: auto;
            border-radius: 4px;
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: flex-start;
        }
        .result-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 110px;
            text-align: center;
        }
        .clown-img {
            width: 120px;
            height: 120px;
 object-fit: contain;
            border: 1px solid #aaa;
            border-radius: 4px;
            margin-bottom: 6px;
        }
        .clown-name {
            font-weight: bold;
            margin-bottom: 4px;
        }
        .clown-status {
            font-weight: bold;
        }
        .totals {
            padding: 16px;
            background-color: #e9ecef;
            border-radius: 6px;
            font-weight: bold;
            margin-top: 10px;
        }
        button {
            padding: 12px 24px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s;
        }
        button:hover {
            background-color: #218838;
        }
        .instructions {
            color: #555;
            margin-bottom: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Controllo Nomi Clown</h1>
        <img class="logo" src="FOTO/Logo.gif" alt="Logo">
    </header>
    <main>
        <div class="input-section">
            <p class="instructions">Incolla qui i nomi dei clown (uno per riga) presi dalla pagina dei turni:</p>
            <textarea id="inputArea" placeholder="Es: Musha&#10;Virgola&#10;Arancia..."></textarea>
            <button onclick="checkNames()">Controlla Nomi</button>
        </div>
        <div class="output-section">
            <p class="instructions">Risultati:</p>
            <div class="output-container" id="outputArea"></div>
            <div class="totals" id="totals">Totali: Pulcini — Vecchi — ?Boh</div>
        </div>
    </main>
    <script>
        const database = {
            "Musha":"P", "Virgola":"P", "Grisu":"P", "Ellie":"P", "Pippi":"P",
            "Chichina":"P", "Pincopanella":"P", "Gurisa":"P", "Spirit":"P",
            "Frigobarsenzah":"P", "Furbetta":"P", "Rapunzel":"P", "Giramondo":"P",
            "Coky":"P", "Candy":"P", "Biss":"P", "Becca":"P", "Alba":"P", "Pizza":"P",
            "Biribi":"P", "Simpavolpe":"P", "Burtuli":"P", "Nani":"P", "Piroetta":"P",
            "Twixi":"P", "Pure":"P", "Zenzy":"P", "Colorata":"P", "Mumble":"P",
            "Bussola":"P", "Guglielmina":"P", "Arancia":"V", "Arcobaleno":"V",
            "Aspirina":"V", "Birba":"V", "Biroblu":"V", "Camomilla":"V", "Capperina":"V",
            "Chaplin":"V", "Chopper":"V", "Cicciapasticcia":"V", "Cipollo":"V",
            "Coffee":"V", "Cricchetta":"V", "Denver":"V", "Dolceverde":"V", "Dory":"V",
            "Elefantina":"V", "Estrella":"V", "Flipper":"V", "Florienne":"V",
            "Forchetta":"V", "Fotopop":"V", "Free":"V", "Frizzypazzy":"V",
            "Girasole":"V", "Gughi":"V", "Hakunamatata":"V", "Happy":"V",
            "Harihari":"V", "Harlock":"V", "Heidi":"V", "Hellokitty":"V",
            "Honey":"V", "Jambo":"V", "Leo":"V", "Liquirizia":"V", "Loveball":"V",
            "Lulu":"V", "Malu":"V", "Mandarina":"V", "Manny":"V", "Mattarella":"V",
            "Meme":"V", "Mimi":"V", "Minnieocchialinni":"V", "Miranda":"V",
            "Mirtillo":"V", "Nonnobio":"V", "Olaf":"V", "Otto":"V", "Pasticciosa":"V",
            "Peluche":"V", "Peperonata":"V", "Pikachu":"V", "Picchiarello":"V",
            "Piccolopan":"V", "Pistacchina":"V", "Pistone":"V", "Piumino":"V",
            "Polenta":"V", "Principesca":"V", "Puffetta":"V", "Pumba":"V",
            "Raggiodisole":"V", "Ragu":"V", "Revestino":"V", "Ribelle":"V",
            "Ricciaspiccia":"V", "Saettamcqueen":"V", "Salsa":"V", "Sbirulina":"V",
            "Scimmiettablu":"V", "Sgangherato":"V", "Shock":"V", "Simba":"V",
            "Sissi":"V", "Smarties":"V", "Smemorina":"V", "Sottiletta":"V",
            "Spank":"V", "Spettinato":"V", "Sol":"V", "Splash":"V", "Spring":"V",
            "Stitch":"V", "Stregatto":"V", "Stregulla":"V", "Strilly":"V",
            "Superzia":"V", "Tella":"V", "Tictac":"V", "Titti":"V", "Topolina":"V",
            "Triciclo":"V", "Trilli":"V", "Tutu":"V", "Winnie":"V", "Yoyo":"V",
            "Ziotabuba":"V", "Zucchero":"V"
        };

        function getClownImageUrl(name) {
            return `FOTO/${encodeURIComponent(name)}.jpg`;
        }

        function checkNames() {
            const input = document.getElementById("inputArea").value;
            const names = input.split("\n").map(n => n.trim()).filter(n => n);
            let totalP = 0, totalV = 0, totalUnknown = 0;
            let html = "";
            names.forEach(name => {
                const status = database[name] || "?";
                const imgSrc = getClownImageUrl(name);
                const statusColor = status === "P" ? "#28a745" : status === "V" ? "#007bff" : "#dc3545";
                html += `
                    <div class="result-item">
                        <img class="clown-img" src="${imgSrc}" alt="${name}" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%2290%22 height=%2290%22 viewBox=%220 0 90 90%22%3E%3Crect width=%2290%22 height=%2290%22 fill=%22%23ddd%22/%3E%3Ctext x=%2245%22 y=%2250%22 font-family=%22Arial%22 font-size=%2212%22 text-anchor=%22middle%22 fill=%22%23888%22%3E${name.substring(0,8)}%3C/text%3E%3C/svg%3E';">
                        <div class="clown-name" style="color:${statusColor};">${name}</div>
                        <div class="clown-status" style="color:${statusColor};">${status === "P" ? "Pulcino" : status === "V" ? "Vecchio" : "?Boh"}</div>
                    </div>
                `;
                if (status === "P") totalP++;
                else if (status === "V") totalV++;
                else totalUnknown++;
            });
            document.getElementById("outputArea").innerHTML = html || "<em>Nessun nome inserito.</em>";
            document.getElementById("totals").innerHTML = `
                <strong>Totali:</strong><br>
                Pulcini: <span style="color:#28a745">${totalP}</span> &nbsp;|&nbsp;
                Vecchi: <span style="color:#007bff">${totalV}</span> &nbsp;|&nbsp;
                ?Boh: <span style="color:#dc3545">${totalUnknown}</span>
            `;
        }
    </script>
</body>
</html>
